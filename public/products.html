<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img class="bag-header" src="/images/GolfBag.png" alt="Golf Bag"> Golf Club Picker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">Build your Bag</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Product Categories</h2>
        <ul class="text-center">
            <li><a href="#" id="driversLink">Drivers</a></li>
            <!-- Add more categories as needed -->
        </ul>

        <div id="productsList" class="row"></div>
    </div>

    <script>
        document.getElementById('driversLink').addEventListener('click', async function () {
            const response = await fetch('/products/drivers');
            const drivers = await response.json();
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            drivers.forEach(driver => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="card mb-4 shadow-sm">
                        <img src="${driver.img}" class="card-img-top" alt="${driver.name}">
                        <div class="card-body">
                            <h5 class="card-title">${driver.name}</h5>
                            <p class="card-text">${driver.price}</p>
                        </div>
                    </div>
                `;
                productsList.appendChild(col);
            });
        });
    </script>
</body>
</html>
